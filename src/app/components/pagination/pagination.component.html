<div class="pagination">
  <button (click)="previousPage()">&lt;</button>
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    [class.active]="i + 1 === currentPage"
    (click)="pageChange.emit(i + 1)"
  >
    {{ i + 1 }}
  </button>
  <button (click)="nextPage()">&gt;</button>
</div>
